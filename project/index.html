<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Billing Center</title>
    <link rel="stylesheet" href="canteen_billing.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<div id="splash-screen">WELCOME TO AMENITY'S ONLINE BILLING</div>

<div id="login-page" class="container">
    <div class="form-container">
        <h2 style="text-align: center; color: #ffcc00;">Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button id="login-button">Login</button>
    </div>
</div>

<div id="menu-page">
    <h2 style="text-align: center;">Menu</h2>
    <div id="menu-items" style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div class="food-item">
            <img src="C:\Users\SURIYATEJA\Desktop\puff.jpg" alt="Pizza">
            <h3>EGG PUFF</h3>
            <p>₹200</p>
            <button class="add-to-cart" data-item="Pizza" data-price="200">Add to Cart</button>
        </div>
        <!-- Add additional food items here -->
    </div>
    <center><button id="proceed-to-cart" style="padding: 10px 20px; margin-top: 20px;">Proceed to Cart</button></center>
</div>

<div id="preview-page">
    <h2 style="text-align: center;">Cart Preview</h2>
    <table id="preview-table">
        <thead>
            <tr>
                <th>Dish</th>
                <th>Price</th>
                <th>Date</th>
                <th>Day</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h3 style="text-align: right;">Total: ₹<span id="preview-total">0</span></h3>
    <center><button id="proceed-to-payment" style="padding: 10px 20px;">Proceed to Payment</button></center>
</div>

<div id="payment-procedure">
    <h2 style="text-align: center;">PAYMENT PROCEDURE</h2>
    <div class="form-container">
        <input type="text" placeholder="Card Number" id="card-number">
        <input type="text" placeholder="Cardholder Name" id="cardholder-name">
        <input type="text" placeholder="CVV" id="cvv">
        <button id="submit-payment">SUBMIT PAYMENT</button>
    </div>
</div>

<div id="payment-page">
    <h2 style="text-align: center;">INVOICE</h2>
    <table id="invoice-table">
        <thead>
            <tr>
                <th>Dish</th>
                <th>Price</th>
                <th>Date</th>
                <th>Day</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h3 style="text-align: right;">Total Amount: ₹<span id="total-amount">0</span></h3>
    <center><button id="generate-invoice" style="padding: 10px 20px;">Generate Invoice</button></center>
</div>

<div id="feedback-section">
    <h2 style="text-align: center;">Feedback</h2>
    <textarea id="feedback" placeholder="Enter your feedback" style="width: 100%; height: 150px; margin-bottom: 15px;"></textarea>
    <center><button id="submit-feedback" style="padding: 10px 20px;">Submit Feedback</button></center>
</div>

<script src="canteen_billing.js"></script>
</body>
</html>
