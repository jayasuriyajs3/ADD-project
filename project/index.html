<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Billing Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CANTEEN Billing Center</h1>
    </header>

    <main class="container">
        <section id="auth-section">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="loginButton">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
            </div>
        </section>

        <section id="home-section" style="display: none;">
            <h2>Menu</h2>
            <div id="food-items">
                <div class="food-item">
                    <h3>Pizza</h3>
                    <p>Rating: 4.5</p>
                    <p>Cuisine: Italian</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="food-item">
                    <h3>Burger</h3>
                    <p>Rating: 4.2</p>
                    <p>Cuisine: American</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="food-item">
                    <h3>Sushi</h3>
                    <p>Rating: 4.8</p>
                    <p>Cuisine: Japanese</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="cart">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <button id="confirm-order" style="display: none;">Confirm Order</button>
            </div>
        </section>

        <section id="confirmation-section" style="display: none;">
            <h2>Confirm Your Order</h2>
            <div id="order-summary"></div>
            <button id="proceed-to-payment">Proceed to Payment</button>
        </section>

        <section id="payment-section" style="display: none;">
            <h2>Payment</h2>
            <p>Total Amount: <span id="total-amount"></span></p>
            <button id="pay-now">Pay Now</button>
        </section>
    </main>

    <footer>
        <p>&copy;  Canteen Billing Center</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
