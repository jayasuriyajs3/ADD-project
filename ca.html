<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Billing Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="text"], .form-container input[type="password"], .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .food-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .food-item h3 {
            margin: 0;
        }
        .food-item button {
            background-color: #021bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .cart {
            margin-top: 20px;
        }
        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Canteen Billing Center</h1>
    </header>

    <main class="container">
        <section id="auth-section">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
            </div>
        </section>

        <section id="home-section" style="display: none;">
            <h2>Menu</h2>
            <div id="food-items">
                <div class="food-item">
                    <h3>Pizza</h3>
                    <p>Rating: 4.5</p>
                    <p>Cuisine: Italian</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="food-item">
                    <h3>Burger</h3>
                    <p>Rating: 4.2</p>
                    <p>Cuisine: American</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="food-item">
                    <h3>Sushi</h3>
                    <p>Rating: 4.8</p>
                    <p>Cuisine: Japanese</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="cart">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <button id="confirm-order" style="display: none;">Confirm Order</button>
            </div>
        </section>

        <section id="confirmation-section" style="display: none;">
            <h2>Confirm Your Order</h2>
            <div id="order-summary"></div>
            <button id="proceed-to-payment">Proceed to Payment</button>
        </section>

        <section id="payment-section" style="display: none;">
            <h2>Payment</h2>
            <p>Total Amount: <span id="total-amount"></span></p>
            <button id="pay-now">Pay Now</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Canteen Billing Center</p>
    </footer>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupLink = document.getElementById('signup-link');
        const authSection = document.getElementById('auth-section');
        const homeSection = document.getElementById('home-section');
        const cartItems = document.getElementById('cart-items');
        const confirmOrderButton = document.getElementById('confirm-order');
        const confirmationSection = document.getElementById('confirmation-section');
        const orderSummary = document.getElementById('order-summary');
        const paymentSection = document.getElementById('payment-section');
        const totalAmount = document.getElementById('total-amount');

        let cart = [];

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            authSection.style.display = 'none';
            homeSection.style.display = 'block';
        });

        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Sign-up feature coming soon!');
        });

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const foodItem = button.parentElement;
                const itemName = foodItem.querySelector('h3').innerText;
                const itemRating = foodItem.querySelector('p:nth-child(2)').innerText;
                const itemCuisine = foodItem.querySelector('p:nth-child(3)').innerText;

                cart.push({ name: itemName, rating: itemRating, cuisine: itemCuisine });

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerText = `${itemName} - ${itemRating} - ${itemCuisine}`;
                cartItems.appendChild(cartItem);

                confirmOrderButton.style.display = 'block';
            });
        });

        confirmOrderButton.addEventListener('click', () => {
            homeSection.style.display = 'none';
            confirmationSection.style.display = 'block';

            orderSummary.innerHTML = cart.map(item => `<p>${item.name} - ${item.rating} - ${item.cuisine}</p>`).join('');
        });

        document.getElementById('proceed-to-payment').addEventListener('click', () => {
            confirmationSection.style.display = 'none';
            paymentSection.style.display = 'block';

            const total = cart.length * 100; // Assuming each dish costs 100
            totalAmount.innerText = `â‚¹${total}`;
        });

        document.getElementById('pay-now').addEventListener('click', () => {
            alert('Payment successful! Thank you for your order.');
            window.location.reload();
        });
    </script>
</body>
</html>
